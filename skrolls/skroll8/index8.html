<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>
	

</head>
<body>

<h1>75 scroll charette</h1>

<div class="skrollr-container">


<div class="box"
	data-100p="-ms-transform: rotate(0deg);
			-webkit-transform: rotate(0deg); 
			transform: rotateX(0deg);" 
	data-400p="-ms-transform: rotate(720deg);
			-webkit-transform: rotate(720deg); 
			transform: rotateX(720deg);">

</div>

<div class="box" id='box_2'
	data-100p="-ms-transform: rotate(0deg);
			-webkit-transform: rotate(0deg); 
			transform: rotateY(0deg);" 
	data-400p="-ms-transform: rotate(720deg);
			-webkit-transform: rotate(720deg); 
			transform: rotateY(720deg);">

</div>

<div class="box" id='box_3'
	data-100p="-ms-transform: rotate(0deg);
			-webkit-transform: rotate(0deg); 
			transform: rotateZ(0deg);" 
	data-400p="-ms-transform: rotate(720deg);
			-webkit-transform: rotate(720deg); 
			transform: rotateZ(720deg);">

</div>

<div class="box" id='box_4'
	data-100p="transform: translate(0, 0);" 
	data-200p="transform: translate(-200px, -40px);"
	data-300p="transform: translate(-500px, -480px);"
	data-400p="transform: translate(20px, 50px);">

</div>




	



<div id='helper'>
	<div class="marker one">0</div>
	<div class="marker two">100</div>
	<div class="marker three">200</div>
	<div class="marker four">300</div>

	</div>



<script src="js/skrollr.min.js"></script>

<script type="text/javascript"> var s = skrollr.init({});</script>



</body>
</html>
