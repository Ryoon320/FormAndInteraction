<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="css/styles.css" />

 <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

	

</head>
<body>


<h1>scroll charette</h1>

<div class="skrollr-container">
<div class="item" data-aos="fade-up">1</div>
<div class="item" data-aos="fade-down">2</div>
<div class="item" data-aos="fade-right">3</div>
<div class="item" data-aos="fade-left">4</div>

<div class="item" data-aos="zoom-in">5</div>
<div class="item" data-aos="zoom-out">6</div>

<div class="item" data-aos="slide-up">7</div>

<div class="item" data-aos="flip-up">8</div>
<div class="item" data-aos="flip-down">9</div>
<div class="item" data-aos="flip-right">10</div>
<div class="item" data-aos="flip-left">11</div>


</div>



<div id='helper'>
	<div class="marker one">0</div>
	<div class="marker two">100</div>
	<div class="marker three">200</div>
	<div class="marker four">300</div>

	</div>



<script src="js/skrollr.min.js"></script>

<script type="text/javascript"> var s = skrollr.init({});</script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <script>
    AOS.init();
  </script>

</body>
</html>
