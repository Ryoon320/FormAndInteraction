<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>
	

</head>
<body>

<h1>100 scroll charette</h1>

<div class="skrollr-container">

		<div class="colorBlock"
	data-100p="display: block; background-color:black;"
	data-200p="background-color:green;">
	</div>

<div class="circle"
	data-100p="display: block; background-color:red;"
	data-200p="background-color:blue;">
	</div>

</div>



<div id='helper'>
	<div class="marker one">0</div>
	<div class="marker two">100</div>
	<div class="marker three">200</div>
	<div class="marker four">300</div>

	</div>



<script src="js/skrollr.min.js"></script>

<script type="text/javascript"> var s = skrollr.init({});</script>
