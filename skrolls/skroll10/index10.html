<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>
	

</head>
<body>

<h1>scroll charette</h1>

<div class="skrollr-container">
<div class="letter" id='Y'
	data-100p="-ms-transform: rotate(0deg);
			-webkit-transform: rotate(0deg); 
			transform: rotateZ(0deg);color:red;" 
	data-250p="-ms-transform: rotate(720deg);
			-webkit-transform: rotate(720deg); 
			transform: rotateZ(360deg);
			color:lightblue;
		"
		>
		Y

</div>

<div class="letter" id='E'
	data-100p="top:10%;color:orange;" 
	data-250p="top:-20%;"
	data-400p="top:50%;color:pink;"
		
		>
		E

</div>

<div class="letter" id='A'
	data-100p="left:60%;color:blue;" 
	data-200p="right:130%;"
	data-300p="left:-70%;"
	data-400p="left:60%;color:green;"
		>
		A

</div>


<div class="letter" id='H'
	data-100p="-ms-transform: rotate(0deg);
			-webkit-transform: rotate(0deg); 
			transform: rotateX(0deg);
			color:black;" 
	data-400p="-ms-transform: rotate(720deg);
			-webkit-transform: rotate(720deg); 
			transform: rotateX(360deg);
			color:red;
		"
		>
		H

</div>


</div>







	



<div id='helper'>
	<div class="marker one">0</div>
	<div class="marker two">100</div>
	<div class="marker three">200</div>
	<div class="marker four">300</div>

	</div>



<script src="js/skrollr.min.js"></script>

<script type="text/javascript"> var s = skrollr.init({});</script>



</body>
</html>
