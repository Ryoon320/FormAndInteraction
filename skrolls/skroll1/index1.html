<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>
	

</head>
<body>

<h1>100 scroll charette</h1>

<div class="skrollr-container">

	<div class="spin"
			data-0="opacity:0;
			-ms-transform: rotate(0deg);
			-webkit-transform: rotate(0deg); 
			transform: rotate(0deg);"
			data-200p="opacity:1;
			-ms-transform: rotate(720deg);
			-webkit-transform: rotate(720deg); 
			transform: rotate(720deg);"
			data-400p="opacity:0;
			-ms-transform: rotate(0deg);
			-webkit-transform: rotate(0deg); 
			transform: rotate(0deg);">
			<h2>RotateRotateRotateRotateRotate</h2>
			</div>



</div>



<div id='helper'>
	<div class="marker one">0</div>
	<div class="marker two">100</div>
	<div class="marker three">200</div>
	<div class="marker four">300</div>

	</div>



<script src="js/skrollr.min.js"></script>

<script type="text/javascript"> var s = skrollr.init({});</script>



</body>
</html>
